<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MP4 → MP3 Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Required for ffmpeg.wasm (SharedArrayBuffer etc) -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>MP4 → MP3 Converter</h1>
    <p>Fast, private, runs entirely in your browser.</p>
  </header>

  <main>
    <label class="pill-btn">
      <input type="file" id="fileInput" accept="video/mp4,video/*" hidden />
      Select MP4 file
    </label>

    <button id="convertBtn" disabled>Convert to MP3</button>

    <div id="status"></div>
    <a id="downloadLink" class="pill-btn download" style="display:none;">Download MP3</a>
  </main>

  <footer>
    <small>No files uploaded. Conversion happens client-side using FFmpeg WASM.</small>
  </footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
